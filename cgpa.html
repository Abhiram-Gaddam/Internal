          <div class="flex text-white flex-1 items-center text-[25px] justify-center font-extrabold sm:items-stretch sm:justify-center">Rvrjc Internals</div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="index.html" class="bg-gray-900 px-3 py-2 text-sm font-medium text-white rounded-md">Dashboard</a>
              <a href="internal.html" class="px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">Internals</a>
              <a href="sgpa.html" class="px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">SGPA</a>
              <a href="cgpa.html" class="px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">CGPA</a>
            </div>
          </div>
        </div>
      </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="sm:hidden hidden">
      <a href="index.html" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Dashboard</a>
      <a href="internal.html" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Internals</a>

  <!-- Background Gradient -->
  <div class="absolute inset-0 -z-10 transform-gpu overflow-hidden blur-3xl">
    <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>

  <!-- CGPA Calculator Section -->
<div class="w-full max-w-md bg-white bg-opacity-30 rounded-lg shadow-md p-6 mt-24 relative z-10">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">CGPA Calculator</h2>
  
    <!-- Dropdown for Number Selection -->
    <label for="numSelect" class="block text-sm font-medium text-gray-700 mb-2">Select number of subjects:</label>
    <select id="numSelect" onchange="generateInputFields()" class="block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
      <option value="" disabled selected>Select...</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>
  
    <!-- Dynamic Input Fields for Marks -->
    <div id="inputFieldsContainer" class="mt-4 space-y-4"></div>
  
    <!-- Calculate Button -->
    <button onclick="calculateCGPA()" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md mt-4 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400">Calculate CGPA</button>
  
    <!-- Result Display -->
    <pre id="result" class="mt-4 text-center font-bold text-lg text-gray-800"></pre>
  </div>
  

  <!-- JavaScript for Menu Toggle, Dynamic Input Fields, and CGPA Calculation -->
 
  <script src="script.js"></script>
