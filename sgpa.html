                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
      
            <!-- Logo and Navigation Links -->
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-end">
              <div class="flex text-white flex-1 items-center text-[25px] justify-center font-extrabold sm:items-stretch sm:justify-center">Rvrjc Internals</div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <a href="index.html" class="bg-gray-900 px-3 py-2 text-sm font-medium text-white rounded-md">Dashboard</a>
                  <a href="internal.html" class="px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">Internals</a>

                  <a href="cgpa.html" class="px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">CGPA</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Mobile Menu -->
        <div class="sm:hidden hidden" id="mobile-menu">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="index.html" class="block bg-gray-900 px-3 py-2 text-base font-medium text-white rounded-md">Dashboard</a>
            <a href="internal.html" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">Internals</a>
            <a href="sgpa.html" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">SGPA</a>

      <div class="absolute inset-0 -z-10 transform-gpu overflow-hidden blur-3xl">
        <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] 
                     bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] 
                     sm:w-[72.1875rem]" 
             style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 
                                       60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 
                                       0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
        <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 
                     bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] 
                     sm:w-[72.1875rem]" 
             style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 
                                       60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 
                                       0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
      </div>
    <div class="p-10 "> 
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-[40px] font-bold tracking-tight text-gray-900">SGPA Calculator </h2>
          </div>
    <form>  

        <div  class="border-b border-gray-900/10 pb-12">
            
      
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-3">
                <label for="first-name" class="block text-[30px] font-medium text-black-900 font-bold ">Year</label>
                <div class="mt-2">
                 <select id="year" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                    <optgroup><option value="0">Select</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </optgroup>
                 </select>
                </div>
              </div>
      
              <div class="sm:col-span-3">
                <label for="last-name" class="block text-[30px] font-medium text-gray-900">Semester</label>
                <div class="mt-2">
                    <select id="sem" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                        <optgroup>
                            <option value="0">Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </optgroup>
                     </select>
                </div>
              </div>
            </div>
          </div>
          <form onsubmit="event.preventDefault(); generateSubjectInputs();">  
            <div class="sm:col-span-3 ">
                <label for="last-name" class="block text-[30px] font-medium text-gray-900">Branch</label>
                <div class="mt-2">
                    <select id="branch" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                        <optgroup>
                            <option value="0">Select</option>
                            <option value="csbs">CSBS</option>
                            <option value="cse">CSE</option>
                            <option value="csm">CSM</option>
                            <option value="csd">CSD</option>
                            <option value="cso">CSO</option>
                            <option value="it">IT</option>
                            <option value="ece">ECE</option>
                            <option value="eee">EEE</option>
                            <option value="chemical">CHEMICAL</option>
                            <option value="civil">CIVIL</option>
                            <option value="mech">MECH</option>
                        </optgroup>
                    </select>
                </div>
                <button  type="button" onclick="generateSubjectInputs()" class="bg-indigo-600 text-white py-2 px-4 rounded">Submit</button>
            </div>
        </form>
        
       
            <!-- <button onclick="generateSubjectInputs()" class="bg-indigo-600 text-white py-2 px-4 rounded">Submit</button> -->
        </div>

        <div id="subjectInputs" class="mt-6 max-w-7xl mx-auto p-6 rounded-lg shadow-md space-y-4" ></div>
        <div id="sgpaDisplay" class="mt-6 text-[40px] font-semibold text-gray-800 flex justify-center "></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
